<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>MemeGen</title>
  </head>
  <body class="main-layout">
    <header class="main-header flex space-between">
      <div class="logo-header">
        <img src="style/img/LOGO.png" alt="logo image" />
      </div>
      <nav class="nav-header">
        <ul>
          <li>Gallery</li>
          <li>Editor</li>
          <li>About</li>
        </ul>
      </nav>
    </header>

    <section class="gallery-container">
      <nav class="nav-gallery">
        <label for="search"></label>
        <input type="search" id="search" placeholder="Search" />
      </nav>
      <div class="gallery-content">
        <article onclick="onSelectedImg(this)">
          <img src="style/img/meme-square/1.jpg" alt="image" />
        </article>
        <article onclick="onSelectedImg(this)">
          <img src="style/img/meme-square/1.jpg" alt="image" />
        </article>
        <article onclick="onSelectedImg(this)">
          <img src="style/img/meme-square/1.jpg" alt="image" />
        </article>
        <article onclick="onSelectedImg(this)">
          <img src="style/img/meme-square/1.jpg" alt="image" />
        </article>
        <article onclick="onSelectedImg(this)">
          <img src="style/img/meme-square/1.jpg" alt="image" />
        </article>
      </div>
    </section>

    <section class="editor-container">
      <canvas class="main-canvas"></canvas>
      <div class="editor-tools-container"></div>
    </section>

    <footer class="main-footer main-layout full">
      <h3>@ Meme Generator</h3>
    </footer>

    <script src="js/services/util.js"></script>
    <script src="js/services/main-service.js"></script>
    <script src="js/services/editor-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/controller/main-controller.js"></script>
    <script src="js/controller/editor-controller.js"></script>
    <script src="js/controller/gallery-controller.js"></script>
  </body>
</html>
