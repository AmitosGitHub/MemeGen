<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/68aca2cf0b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/main.css" />
    <title>MemeGen</title>
  </head>

  <body onload="onInit()" class="main-layout">
    <header class="main-header flex space-between align-center">
      <div class="logo-header">
        <img src="style/img/LOGO.png" alt="logo image" />
      </div>

      <nav class="nav-header">
        <ul class="clean-list flex align-center space-between">
          <li onclick="onOpenGallery()">Gallery</li>
          <li onclick="onOpenEditor()">Editor</li>
          <li>About</li>
        </ul>
      </nav>

      <button onclick="onToggleMenu()" class="btn-hamburger-menu">
        <i class="fa-solid fa-bars"></i>
      </button>

      <div onclick="onToggleMenu()" class="screen-dark"></div>
    </header>

    <section class="gallery-container">
      <nav class="nav-gallery flex space-between">
        <label for="search">
          <input
            type="search"
            id="search"
            placeholder="Search..."
            oninput="onSearchImg(this)"
            onchange="onSearchImg(this,false)"
          />
          <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
        </label>

        <ul class="filterList clean-list flex space-between"></ul>
      </nav>

      <div class="gallery-content"></div>
    </section>

    <section class="editor-container hide flex space-between">
      <div class="canvas-container flex justify-center align-center">
        <canvas class="main-canvas" width="450" height="450"></canvas>
      </div>

      <div
        class="editor-tools-container flex flex-direction-column space-around align-center"
      >
        <form oninput="onDrawText(event)">
          <label for="inputTxt"></label>
          <input
            type="text"
            id="inputTxt"
            class="inputTxt"
            placeholder="writing..."
            value=""
          />
        </form>

        <nav class="nav-txt-tools">
          <ul class="clean-list flex justify-center">
            <li>
              <button onclick="onSwitchLineTxt()">
                <i class="fa-solid fa-right-left"></i>
              </button>
            </li>
            <li>
              <button onclick="onAddLineTxt()">
                <i class="fa-solid fa-plus"></i>
              </button>
            </li>
            <li>
              <button onclick="onDeleteLineTxt()">
                <i class="fa-solid fa-trash"></i>
              </button>
            </li>
          </ul>
        </nav>

        <nav class="nav-disgen-tools">
          <ul class="clean-list flex flex-wrap">
            <li>
              <!-- <i class="fa-solid fa-palette"></i> -->
              <input
                type="color"
                class="plaette btn-border"
                oninput="onChangeColor(this.value)"
              />
            </li>
            <li>
              <button>
                <i class="fa-solid fa-pen"></i>
              </button>
            </li>
            <li>
              <button>
                <i class="fa-solid fa-align-right"></i>
              </button>
            </li>
            <li>
              <button>
                <i class="fa-solid fa-align-left"></i>
              </button>
            </li>
            <li>
              <button>
                <i class="fa-solid fa-align-center"></i>
              </button>
            </li>
            <li>
              <button onclick="onChangeFontSize(5)">
                <i class="fa-solid fa-font font-increase"></i>
              </button>
            </li>
            <li>
              <button onclick="onChangeFontSize(-5)">
                <i class="fa-solid fa-font font-decrease"></i>
              </button>
            </li>
            <li>
              <button>
                <i class="fa-solid fa-rotate"></i>
              </button>
            </li>
            <li>
              <select onchange="onSelectedFont(this.value)">
                <option value="Arial">Arial</option>
                <option value="sans-serif">sans-serif</option>
                <option value="monospace">monospace</option>
                <option value="david">david</option>
              </select>
            </li>
          </ul>
        </nav>

        <nav class="nav-emoji-tools">
          <ul class="clean-list flex space-between">
            <li onclick="onSelectedEmoji('ü§£')">ü§£</li>
            <li onclick="onSelectedEmoji('üòá')">üòá</li>
            <li onclick="onSelectedEmoji('üòç')">üòç</li>
            <li onclick="onSelectedEmoji('üòò')">üòò</li>
            <li onclick="onSelectedEmoji('üòÖ')">üòÖ</li>
            <li onclick="onSelectedEmoji('üòõ')">üòõ</li>
            <li onclick="onSelectedEmoji('üßê')">üßê</li>
            <li onclick="onSelectedEmoji('ü•∞')">ü•∞</li>
          </ul>
        </nav>

        <nav class="nav-share-dn flex space-around">
          <a href="#" class="btn-border btn-share"
            >Share
            <i class="fa-solid fa-share-nodes"></i>
          </a>
          <a href="" class="btn-border btn-dn" onclick="downloadCanvas(this)"
            >Download
            <i class="fa-solid fa-download"></i>
          </a>
        </nav>
      </div>
    </section>

    <footer class="main-footer main-layout full">
      <h3>@ Meme Generator</h3>
    </footer>

    <script src="js/services/util.js"></script>
    <script src="js/services/main-service.js"></script>
    <script src="js/services/editor-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/controller/editor-controller.js"></script>
    <script src="js/controller/gallery-controller.js"></script>
    <script src="js/controller/upload-download-file.js"></script>
    <script src="js/controller/drag-drop.js"></script>
    <script src="js/controller/main-controller.js"></script>
  </body>
</html>
